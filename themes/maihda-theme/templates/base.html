<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/style.css">

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #660099;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ SITEURL }}/">{{ SITENAME }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ SITEURL }}/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ SITEURL }}/category/papers.html">Papers</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ SITEURL }}/pages/resources.html">Resources</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ SITEURL }}/pages/applications.html">Applications</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ SITEURL }}/pages/about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3" style="background-color: #f5f0fa; color: #333;">
    <p class="mb-0">© {{ SITENAME }} {{ CURRENT_YEAR }} · Built with Pelican</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
