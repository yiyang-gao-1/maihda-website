{% extends "base.html" %}
{% block title %}Categories - {{ SITENAME }}{% endblock %}
{% block content %}
<h1>Categories</h1>
<ul>
{% for category, articles in categories %}
    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }} ({{ articles|count }})</a></li>
{% endfor %}
</ul>
{% endblock %}
